<div class="clr-base" style="padding-top: 10px;border-top: outset;">
  <div class="card-body pl-1">
    <div class="d-flex align-items-center justify-content-between">
      <div class="d-flex">
        <button class="btn btn-falcon-default btn-sm btn-back" type="button" [routerLink]="['/admin/products/package']"><img src="assets/img/icons/arrow-back.png" width="20" height="20"></button>
        <h5 class="mb-2 mb-md-0 content-heading pl-3">Add package</h5>
      </div>
      <div class="d-flex">
        <button class="btn-save" role="button">Save</button>
      </div>
    </div>
  </div>
</div>
<div class="row g-0 clr-base">
  <div class="col-lg-8 ps-lg-2">
    <div class="card mb-3 border-radius-4">
      <div class="card-header bg-light p-32 cb-header-border">
        <br>
        <h6 class="mb-0 font-heading clr-dark">Package Information</h6>
      </div>
      <div class="card-body p-32 pt-0">
        <form>
          <div class="row gx-2">
            <div class="col-sm-6 mb-4">
              <label class="form-label clr-dark fl-mb-12" for="import-status">English Name </label>
              <input class="form-control-input" id="english-name" type="text" placeholder="English Name" />
            </div>
            <div class="col-sm-6 mb-4">
              <label class="form-label clr-dark fl-mb-12" for="import-status">Arabic Name </label>
              <input class="form-control-input" id="arabic-name" type="text" placeholder="Arabic Name" />
            </div>
          </div>
          <div class="row gx-2">
            <div class="col-12 mb-4">
              <label class="form-label clr-dark fl-mb-12" for="product-name">Category</label>
              <select class="form-select select-display" id="category" name="category" placeholder="Category">
                <option value="imported">Imported</option>
                <option value="processing">Processing </option>
                <option value="validating">Validating </option>
                <option value="draft">Draft</option>
              </select>
            </div>
            <div class="col-12 mb-4">
              <label class="form-label clr-dark fl-mb-12" for="manufacturar-name">Location</label>
              <select class="form-select select-display" id="item-type" name="item-type">
                <option value="imported">Imported</option>
                <option value="processing">Processing </option>
                <option value="validating">Validating </option>
                <option value="draft">Draft</option>
              </select>
            </div>
            <div class="row gx-2">
              <div class="col-12">
                <label class="form-label clr-dark fl-mb-12" for="product-summary">Description</label>
                <textarea
                  placeholder="e.g. I joined Stripeâ€™s Customer Success team to help them scale their checkout product. I focused mainly on onboarding new customers and resolving complaints."
                  class="form-control form-control-sm" id="exp-description" rows="3"> </textarea>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="card mb-3 border-radius-4">
      <div class="card-header bg-light p-32 cb-header-border">
        <br>
        <h6 class="mb-0 clr-dark font-heading">Pricing</h6>
      </div>
      <div class="card-body p-32 pt-0">
        <div class="row gx-2">
          <div class="col-12 mb-3">
            <label class="form-label clr-dark fl-mb-12" for="import-status">Price </label>
            <input class="form-control-input" id="price" type="text" placeholder="0.00 SAR" />
          </div>
          <div class="col-12 mb-3">
            <label class="form-label clr-dark fl-mb-12" for="import-status">Cost</label>
            <input class="form-control-input" id="price" type="text" placeholder="0.00 SAR" />
          </div>
        </div>
      </div>
    </div>
