      <div class="card-body p-0">
        <div class="table-responsive scrollbar">
          <table class="table table-sm mb-0 fs--1 table-view-tickets">
            <thead class="text-800 bg-light" style="background-color: #F5F5F5;">
              <tr style="background-color: #F5F5F5;">
                <th class="py-2 fs-0 pe-2" style="width: 28px;">
                  <div class="form-check d-flex align-items-center">
                    <input class="form-check-input checkbox-size" id="checkbox-bulk-table-tickets-select" type="checkbox"
                      data-bulk-select="{&quot;body&quot;:&quot;table-ticket-body&quot;,&quot;actions&quot;:&quot;table-ticket-actions&quot;,&quot;replacedElement&quot;:&quot;table-ticket-replace-element&quot;}">
                  </div>
                </th>
                <th class="sort align-middle ps-2 table-header-txt">Image</th>
                <th class="sort align-middle ps-2 table-header-txt" data-sort="name" style="min-width:15.625rem">Name</th>
                <th class="sort align-middle table-header-txt">Category</th>
                <th class="sort align-middle table-header-txt" data-sort="inventory">Inventory</th>
                <th class="sort align-middle table-header-txt" data-sort="price">Price</th>
                <th class="sort align-middle table-header-txt" data-sort="status">Status</th>
                <th class="align-middle pl-12"><img style="width: 20px; height: 20px;border-radius: 50%;background: var(--gray-gray-200, #E2E2E2);" src="./assets/img/nav-icons/plus.png"></th>
              </tr> 
            </thead>
            <tbody class="list" id="table-ticket-body">
              <tr *ngFor="let product of products">
                <td class="align-middle fs-0 py-3">
                  <div class="form-check mb-0">
                    <input class="form-check-input checkbox-size" type="checkbox" id="table-view-tickets-0"
                      data-bulk-select-row="data-bulk-select-row">
                  </div>
                </td>
                <td class="align-middle client white-space-nowrap pe-3 pe-xxl-4 ps-2">
                  <div class="d-flex align-items-center gap-2 position-relative">
                    <div class="avatar avatar-xl">
                      <div><span><img src="./assets/img/nav-icons/Mobil.png"></span></div>
                    </div>
                    <!-- <h6 class="mb-0"><a class="stretched-link text-900">{{product.name}}</a></h6> -->
                  </div>
                </td>
                <td class="align-middle subject py-2 pe-4 tr-500" >{{product.name}}</td>
                <td class="align-middle status fs-0 pe-4 tr-400">{{product.category}}</td>
                <td class="align-middle status fs-0 pe-4 tr-400">
                    {{product.inventory}}
                </td>
                <td class="align-middle priority pe-4 tr-400" >
                  {{product.price}}
              </td>
                <td *ngIf="product.status == 'Active'" class="align-middle agent">
                  <small class="badge rounded badge-subtle-success false" style="color: #027A48;font-weight: 500;font-size: 13px;"><i class="fas fa-circle" style="width: 8px; height: 8px; padding-bottom: 2px;padding-right: 3px;"></i>{{product.status}}</small>
                </td>
                <td *ngIf="product.status == 'Inactive'" class="align-middle agent">
                  <small class="badge rounded badge-subtle-success false" style="background-color: #FEF3F2;color: #B42318;font-weight: 500;font-size: 13px;"><i class="fas fa-circle" style="width: 8px; height: 8px; padding-bottom: 2px;padding-right: 3px;"></i>{{product.status}}</small>
                </td>
                
                <td class="align-middle white-space-nowrap text-end">
                  <div class="dropdown font-sans-serif position-static">
                    <button class="btn btn-link text-600 btn-sm dropdown-toggle btn-reveal" type="button" data-bs-toggle="dropdown" data-boundary="window" aria-haspopup="true" aria-expanded="false"><img src="../../../assets/img/nav-icons/vertical-dots.png" height="20px" width="20px"></button>
                    <div class="dropdown-menu dropdown-menu-end border py-0">
                      <div class="py-2"><a class="dropdown-item" href="#!">Edit</a><a class="dropdown-item text-danger" href="#!">Delete</a></div>
                    </div>
                  </div>
                </td>
              </tr>
              
            </tbody>
          </table>
          <div class="text-center d-none" id="tickets-table-fallback">
            <p class="fw-bold fs-1 mt-3">No ticket found</p>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center">
          <button class="btn btn-sm btn-falcon-default me-1 disabled" type="button" title="Previous"
            data-list-pagination="prev" disabled=""><svg class="svg-inline--fa fa-chevron-left fa-w-10"
              aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-left" role="img"
              xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" data-fa-i2svg="">
              <path fill="currentColor"
                d="M34.52 239.03L228.87 44.69c9.37-9.37 24.57-9.37 33.94 0l22.67 22.67c9.36 9.36 9.37 24.52.04 33.9L131.49 256l154.02 154.75c9.34 9.38 9.32 24.54-.04 33.9l-22.67 22.67c-9.37 9.37-24.57 9.37-33.94 0L34.52 272.97c-9.37-9.37-9.37-24.57 0-33.94z">
              </path>
            </svg><!-- <span class="fas fa-chevron-left"></span> Font Awesome fontawesome.com --></button>
          <ul class="pagination mb-0">
            <li class="active"><button class="page" type="button" data-i="1" data-page="10">1</button></li>
            <li><button class="page" type="button" data-i="2" data-page="10">2</button></li>
            <li><button class="page" type="button" data-i="3" data-page="10">3</button></li>
          </ul>
          <button class="btn btn-sm btn-falcon-default ms-1" type="button" title="Next" data-list-pagination="next"><svg
              class="svg-inline--fa fa-chevron-right fa-w-10" aria-hidden="true" focusable="false" data-prefix="fas"
              data-icon="chevron-right" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"
              data-fa-i2svg="">
              <path fill="currentColor"
                d="M285.476 272.971L91.132 467.314c-9.373 9.373-24.569 9.373-33.941 0l-22.667-22.667c-9.357-9.357-9.375-24.522-.04-33.901L188.505 256 34.484 101.255c-9.335-9.379-9.317-24.544.04-33.901l22.667-22.667c9.373-9.373 24.569-9.373 33.941 0L285.475 239.03c9.373 9.372 9.373 24.568.001 33.941z">
              </path>
            </svg><!-- <span class="fas fa-chevron-right"></span> Font Awesome fontawesome.com --></button>
        </div>
      </div>
    </div>
  </div>
</div>
